{% extends "songs/base.html" %}

{% block page_title %}

{% endblock %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                {% include "songs/display_playlist.html" %}
            </div>

            <div class="col">
                <div id="genre_container">
                    <h3 class="alert alert-info">Genre: <strong>{{ genre }}</strong></h3>
                    {% include "songs/songs.html" %}
                    <hr>
                    <a href="javascript:window.history.back()" class="backbtn">&lt;&lt; Back</a>
                </div>
            </div>

        </div>
    </div>

    
{% endblock %}
