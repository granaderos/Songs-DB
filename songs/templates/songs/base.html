<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block page_title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-free-5.1.0-web/css/all.css' %}" />
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

    </head>
    <body >
        <div class="header def-font">
            <div class="container-fluid">
                <div class="row">
                        <nav class="navbar navbar-dark bg-dark ">
                            <div class="col-2">
                                <div>
                                    <a class="navbar-brand" id="logo" href="{% url 'index' %}">Songs<i class="fas fa-music"></i><br><p>Database</p></a>
                                </div>
                            </div>
                            
                            {% if user.is_authenticated %}
                                <div class="account def-font col-9 d-flex flex-row justify-content-end">
                                    <div class="text-center">
                                        <span>You are logged-in as: </span><br>
                                        <strong id="strong_username"><a class="user-name" href="{% url 'user_display_profile' user.username %}">{{ user.username }}</a></strong>
                                    </div>
                                    <div>
                                        <a href="{% url 'logout' %}?next={% url 'index' %}" class="btn btn-outline-success my-2 my-sm-0 btnlogout">Log-out</a>
                                    </div>
                                </div>
                            {% else %}
                                <div class="login col-9 d-flex flex-row justify-content-end">
                                    <div>
                                        <a href="{% url 'login' %}" class="btn btn-outline-success ">Log-in</a>
                                    </div>
                                    <div>
                                        <a href="{% url 'user_sign_up' %}" class="btn btn-outline-success ">SignUp</a>                    
                                    </div>
                                </div>
                            {% endif %}
                            
                        </nav>
                </div>
            </div>
        </div> 

        {% block body %}{% endblock %}

    </body>
    
</html>
