<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block page_title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-free-5.1.0-web/css/all.css' %}" />
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

    </head>
    <body >
        <nav class="navbar navbar-dark bg-dark navbar-fixed-top sticky-top" id="header">
                <a class="navbar-brand" href="#">SongsDB</a>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Search">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-left: 7px;">SignUp</button>
                </form>
        </nav>

        <div class="container" style="margin-top: 20px;">
            <div class="text-right">
                {% if user.is_authenticated %}
                    You are logged-in as: <strong>{{ user.username }}</strong>
                    |
                    <a href="{% url 'logout' %}?next={% url 'index' %}">Log-out</a>
                    {% else %}
                    <a href="{% url 'login' %}"><i class="fa fa-sign-in-alt fa-fw"></i> <span class="d-none d-sm-inline font-weight-bold">Log-in</span></a>
                {% endif %}
            
            </div>
        </div>

        

        {% block body %}{% endblock %}
    </body>
</html>
