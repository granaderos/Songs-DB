{% extends "songs/base.html" %}

{% block page_title %}
    Songs DB
{% endblock %}

{% block body %}


    <div class="container" style="margin-top: 20px">

        <div class="row">
            <div class="col-md-6 offset-md-3 text-center" >
                <form method="GET" id="form_search_song" action="{% url 'search_song' %}" >
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend" id="search">
                            <span class="input-group-text">
                                <select class="form-control" id="search_filter" name="search_filter">
                                    <option value="title">Title</option>
                                    <option value="genre">Genre</option>
                                    <option value="album">Album</option>
                                    <option value="artist">Artist</option>
                                </select>
                            </span>
                        </div>               
                        <input class="form-control" placeholder="search keyword" name="search_keyword" id="search_keyword" type="text">
                        <div class="input-group-btn input-group-append">
                            <button class="btn btn-default" type="submit" style="background-color: #1A1D20"><i class="fa fa-search" style="color:white;"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-md-center" style="margin-top:8px;">
         
                {% for genre in genres %}
                <a href="{% url 'genre' genre.id %}">
                    <div class="col-md-12 text-center" id="genrestyle" >
                        <div><h2>{{ genre }}</h2></div>
                    </div>
                </a>
                {% endfor %}
            <!--</div>-->
        </div>

    </div>

{% endblock %}
