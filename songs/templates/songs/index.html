{% extends "songs/base.html" %}

{% block page_title %}
    Songs DB
{% endblock %}

{% block body %}

    <div class="container" style="margin-top: 20px">
        <div class="float-right">
            {% if user.is_authenticated %}
                You are logged-in as: <strong>{{ user.username }}</strong>
                |
                <a href="{% url 'logout' %}?next={% url 'index' %}">Log-out</a>
                {% else %}
                <a href="{% url 'login' %}"><i class="fa fa-sign-in-alt fa-fw"></i> <span class="d-none d-sm-inline font-weight-bold">Log-in</span></a>
            {% endif %}
        
        </div>


        <form method="GET" id="form_search_song">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <select class="form-control" id="search_filter" name="search_filter">
                            <option value="title">title</option>
                            <option value="genre">genre</option>
                            <option value="album">album</option>
                            <option value="artist">artist</option>
                        </select>
                    </span>
                </div>               
                <input class="form-control" placeholder="search keyword" name="song_keyword" id="song_keyword" type="text">
                <div class="input-group-btn input-group-append">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>

        <div class="">
            <div class="card-group"></div>    

                {% for genre in genres %}
                <a href="">
                    <div class="card">
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <div class="card-body">
                            <h5 class="card-title">{{ genre }}</h5>
                            <!-- <p class="card-text"><small class="text-muted">{{ genre.song }}</small></p> -->
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>

    </div>

{% endblock %}
