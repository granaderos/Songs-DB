{% extends "data_man/base.html" %}

{% block page_title %}
    Dashboard
{% endblock %}

{% block body %}
<div class="container">
    <div>{{ user }}</div>
    <div class="row">
			<div class="card padding bg-primary text-white">
				<div class="card-heading" id="total_num_of_songs">
                    <h3 class="card-title">Songs</h3>
                    <div class="card-body">
                    {{ total_num_of_songs }}
                    </div>
				</div>
		</div>
			<div class="card padding bg-success text-white">
				<div class="card-heading" id="total_num_of_artists">
                    <h3 class="card-title">Artists</h3>
                    <div class="card-body">
					{{ total_num_of_artists }}</div>
				</div>
	</div>
			<div class="card padding bg-warning text-white">
				<div class="card-heading" id="total_num_of_albums">
					<h3 class="card-title">Albums</h3>
                    <div class="card-body">
                    {{ total_num_of_albums }}</div>
				</div>
		</div>
			<div class="card padding bg-danger text-white">
				<div class="card-heading" id="total_num_of_genres">
					<h3 class="card-title">Genres</h3>
                    <div class="card-body">
                    {{ total_num_of_genres}}</div>
				</div>
		</div>
	</div>
</div>

{% endblock %}
