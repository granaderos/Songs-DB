<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-free-5.1.0-web/css/all.css' %}" />
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static  'js/data_man_script.js' %}"></script>
</head>
<body>
    <nav>
        <a href="{% url 'data_man_dashboard' %}">Dashboard</a>
        <a href="{% url 'data_man_songs' %}">Songs</a>
        <a href="{% url 'data_man_albums' %}">Albums</a>
        <a href="{% url 'data_man_artists' %}">Artists</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
