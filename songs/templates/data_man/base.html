<!DOCTYPE html>
<html>
<head>
    
    <title>Songsdb Admin | Dashboard</title>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-free-5.1.0-web/css/all.css' %}" />
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static  'js/data_man_script.js' %}"></script>
    <script src="{% static  'js/script.js' %}"></script>
    
</head>
<body>
  {% if user.is_authenticated %}
    {% if user.is_staff %}

      <div class="header def-font">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-dark bg-dark ">
                        <div>
                            <a class="navbar-brand" id="logo" href="{% url 'index' %}">Songs<i class="fas fa-music"></i><br><p>Database</p></a>
                        </div>
                            <div class="login">
                                <a href="{% url 'data_man_logout' %}" class="btn btn-sdb my-2 my-sm-0">Logout</a>                    
                            </div>
                    </nav>
                </div>
            </div>
        </div>
      </div> 
      
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      
    {% endif %}       
  {% endif %}     
    
  {% block body %}
  {% endblock %}
</body>
</html>
