{% extends "../songs/base.html" %}

{% block body %}
    <div class="container" id="sign">
        <div class="row justify-content-md-center">
            <div class="col-md-6" id="sign_container">
                <h2>Create an Account</h2>
                {% if error_message %}
                    <p class='alert alert-danger'>
                        {{ error_message }}
                    </p>
                {% elif success_message %}
                    <p class='alert alert-success'>
                        {{ success_message }}
                        Click <a href="{% url 'login' %}">here</a> to log-in.
                    </p>
                {% endif %}

                <form method="POST" action="{% url 'create_account' %}" class="form">
                    {% csrf_token %}
                    <label>username: </label>
                    <input name="username" id="username" class="form-control"/>
                    <label>password:</label>
                    <input type="password" name="password" id="password" class="form-control" />
                    <label>retype password:</label>
                    <input type="password" name="retyped_password" id="retyped_password" class="form-control"/>
                    <br>
                    <div class="create_user_btn">
                        <input type="submit" value="Create Account" class="btn btn-primary btn-block"/>
                        <input type="submit" value="Cancel" class="btn btn-danger btn-block" onclick="javascript:window.history.back()" />
                    </div>
                </form>
            </div>
        </div>                  
    </div>
{% endblock %}
